<!DOCTYPE html>
<html>
<head>
<title>${cmsData.title}</title>
<meta name="viewport"
	content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link type="text/css" rel="stylesheet"
	href="template/cms/default/css/weixin_cms.css" />
<script type='text/javascript' src='plug-in/jquery/jquery-1.8.3.js'></script>
<style type="text/css">
body {
	padding: 0;
	font-family: '瀹浣';
	background: #fff;
}

.title {
	display: block;
	font-size: 2em;
	-webkit-margin-before: 0.67em;
	-webkit-margin-after: 0.67em;
	-webkit-margin-start: 0px;
	-webkit-margin-end: 0px;
	font-weight: bold;
	text-align: center;
}

.activity-info {
	border-top: 1px dotted #ccc;
	text-align: center;
}

.activity-meta {
	display: inline-block;
	line-height: 16px;
	vertical-align: middle;
	text-align: center;
	margin-left: 8px;
	padding-top: 2px;
	padding-bottom: 2px;
	color: #8c8c8c;
	font-size: 11px;
}

.content {
	width: 95%;
	margin: 0 auto;
	padding: 5px 5px;
}

#weixin-tip {
	display: none;
	position: fixed;
	left: 0;
	top: 0;
	background: rgba(0, 0, 0, 0.8);
	filter: alpha(opacity = 80);
	width: 100%;
	height: 100%;
	z-index: 100;
}

#weixin-tip p {
	text-align: center;
	margin-top: 5%;
	padding: 0 5%;
	position: relative;
}

#weixin-tip .close {
	color: #fff;
	padding: 5px;
	font: bold 20px/24px simsun;
	text-shadow: 0 1px 0 #ddd;
	position: absolute;
	top: 0;
	left: 5%;
}
</style>
</head>


<body>
	<header class="w-header" mon="type=header">
		<a class="arrow-wrap" href="javascript:history.back()"
			mon="content=back"> <span class="arrow-left"></span>
		</a>
		<div class="text">${cmsData.title}</div>
	</header>
	<div id="weixin-tip">
			<p>
				<img  width="100%" src="template/cms/default/images/live_weixin.png" alt="微信打开" alt="微信打开" /><span
					id="close" title="关闭" class="close">X</span>
			</p>
		</div>
	<div class="detail-area bulk_order_details">
		<div class="title">${cmsData.article.title }</div>
		<div class="text">
			<img width="100%" src="${cmsData.article.imageHref }" />
		</div>
		<div class="activity-info">
			<span id="post-date" class="activity-meta no-extra">${cmsData.article.createDate?string("yyyy-MM-dd
				HH:mm:ss") }</span>
		</div>
		<div class="content">${cmsData.article.content }</div>
		
	</div>
	<script>
		function is_weixin() {
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				return true;
			} else {
				return false;
			}
		}
		var isWeixin = is_weixin();
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight
				: document.documentElement.clientHeight;
		console.log(winHeight);
		var tip = document.getElementById('weixin-tip');
		var close = document.getElementById('close');
		$(".content").delegate('a', 'click', function() {

			if (isWeixin) {
				tip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
				tip.style.display = 'block';
				return false;
			}
		});
		$("#close").click(function(){
			tip.style.display = 'none';
		});
	</script>
</body>
</html>
